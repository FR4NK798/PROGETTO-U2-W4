<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackOffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">üõçÔ∏èCRUDAZON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-7">
          <h1 class="mt-5 mb-3 display-5 d-inline-block">Backoffice</h1>
          <h5 class="d-inline-block" id="title-alt"></h5>
          <form onsubmit="riceviDatiForm(event)">
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Inserisci il brand del prodotto"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Inserisci il nome del prodotto" required />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                placeholder="Inserisci una descrizione"
                rows="6"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Immagine</label>
              <input
                type="text"
                class="form-control"
                id="image"
                placeholder="Inserisci l'Immagine del prodotto"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input type="number" class="form-control" id="price" placeholder="1‚Ç¨" required />
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn"></button>
              <button
                type="button"
                class="btn btn-danger d-none"
                onclick="deleteProduct()"
                style="line-height: 0"
              ></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./assets/backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
